<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Typing Game</title>
</head>


<body>
    <div class="header">
      <h1>Simple Typing Game</h1>
      <link rel="stylesheet" href="css/style.css">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </div>
  
    <div class="word-display">
      Hello
    </div>

    <div class="word-input-box">
      <input type="text" class="word-input" oninput="addInput()">
    </div>

    <div class="time-score">
      <div>
        time left: <span class="time">0</span>sec
      </div>
      <div>
        score: <span class="score" id="score">0</span>points
      </div>
    </div>

    <form id="info-form"> 
      <div class="name-input-box">
        name:
        <input type="text" name="user-name" id="user-name">
        <input type="submit" value="submit" class="btn">
      </div>
    </form>
    <br>
    <!-- <div id="searchWrapper">
        <input type="text" name="searchBar" id="searchBar" placeholder="search for a name" />
    </div> -->
    
    <button class="button loading" onclick="run()">loading...</button>
    <!-- <button onclick="window.location.reload()">New Game</button> -->
  
  <hr>
  <div id="records">
    Your Score
  </div>
  <div id="inputList">
    <ul>
      
    </ul>
  </div>

  <div id="high-score">

  </div>
  
  
  <script src="javascript/word_api.js"></script>

  <script src="javascript/user.js"></script>
  <!-- <script src="javascript/usersort.js"></script> -->
  <!-- <script src="javascript/usergroup.js"></script> good -->

  <script src="javascript/index.js"></script>
  <!-- <script src="javascript/indexgood.js"></script> good -->
  
</body>
</html>
