<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Typing Game</title>
</head>


<body>
  
    <div class="header">
      <h1>Simple Typing Game</h1>
      <link rel="stylesheet" href="css/style.css">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </div>
  
    <div class="word-display">
      Hello
    </div>
    <div class="word-input-box">
      <input type="text" class="word-input">
    </div>
    <div class="game-info">
      <div>
        time left: <span class="time">0</span>sec
      </div>
      <div>
        score: <span class="score">0</span>points
      </div>
    </div>
    
    <div class="name-input-box">
      name:
      <input type="text" class="name-input">
      <input type="button" value="submit" class="btn">
    </div>
  
    <button class="button loading" onclick="run()">loading...</button>
  
  <div id="user-info">
    <h4 id="username">
      username
    </h4>
    <h4 id="userscore">
      userscore
    </h4>
  </div>
  </div>

  

    <script src="javascript/word_api.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
